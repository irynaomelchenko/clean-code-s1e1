<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <main id="main">
      <section class="heading-block">
        <figure class="heading-block__figure">
          <img class="heading-block__figure-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        </figure>
        <a class="heading-block__link"
           href="https://goal-life.com/page/method/matrix-eisenhower">
           Want more details?
        </a>
      </section>
      <section class="main-block">
        <div class="add-task">
          <label class="add-task__label main-block__heading" for="new-task">Add Item</label>
          <div class="new-task">
            <input class="new-task__input input" id="new-task" type="text">
            <button class="btn">Add</button>
          </div>
        </div>
        <h3 class="main-block__heading">Todo</h3>
        <ul class="tasks-list" id="incomplete-tasks">
          <li class="task-list__item">
            <input class="task-list__item-checkbox input" type="checkbox">
            <label class="task-list__item-label">Pay Bills</label>
            <input class="task-list__item-input input" type="text">
            <button class="task-list__item-btn_edit btn">Edit</button>
            <button class="task-list__item-btn_delete btn">
              <img class="task-list__item-btn_delete__img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task-list__item task-list__item_edit">
            <input class="task-list__item-checkbox input" type="checkbox">
            <label class="task-list__item-label">Go Shopping</label>
            <input class="task-list__item-input input" type="text" value="Go Shopping">
            <button class="task-list__item-btn_edit btn">Save</button>
            <button class="task-list__item-btn_delete btn">
              <img class="task-list__item-btn_delete__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
        <h3 class="main-block__heading">Completed</h3>
        <ul id="completed-tasks" class="tasks-list">
          <li class="task-list__item">
            <input class="task-list__item-checkbox input" type="checkbox" checked>
            <label class="task-list__item-label">See the Doctor</label>
            <input class="task-list__item-input input" type="text">
            <button class="task-list__item-btn_edit btn">Edit</button>
            <button class="task-list__item-btn_delete btn">
              <img class="task-list__item-btn_delete__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
